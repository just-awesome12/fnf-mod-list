<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Friday Night Funkin' Browser List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fnf-mod-list.css">
</head>

<body>
    <div class="wrapper">
        <!-- Gear Icon -->
        <div class="gear-icon" data-bs-toggle="modal" data-bs-target="#customizationModal">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Customization Modal -->
        <div id="customizationModal" class="modal fade" tabindex="-1" aria-labelledby="customizationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customizationModalLabel">Customize Your Experience</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="bg-color-picker">Background Color:</label>
                        <input type="color" id="bg-color-picker" value="#ffffff">
                        <br><br>
                        <label for="grid-gap-slider">Grid Gap (px):</label>
                        <input type="range" id="grid-gap-slider" value="20" min="0" max="100" step="5">
                        <span id="grid-gap-value">20</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-customization">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Mod List -->
            <div class="panel panel-info">
                <h4 id="sectFNFBrowser" class="text-center">Friday Night Funkin'</h4>
                <div class="panel-body text-center">
                    <p>Uh oh! Your tryin to kiss ur hot girlfriend, but her MEAN and EVIL dad is trying to KILL you! He's an ex-rockstar, the only way to get to his heart? The power of music...</p>
                    <a target="_blank" href="https://uploads.ungrounded.net/alternate/1528000/1528775_alternate_113347_r88.zip/?NewgroundsAPI_PublisherID=1&amp;NewgroundsAPI_SandboxID=60aa5564e18b5&amp;NewgroundsAPI_SessionID=&amp;NewgroundsAPI_UserName=%26lt%3Bdeleted%26gt%3B&amp;NewgroundsAPI_UserID=0&amp;ng_username=%26lt%3Bdeleted%26gt%3B">
                        <img src="../Assets/images/fnf_image.png" class="img-fluid rounded shadow-lg" alt="Friday Night Funkin'" style="max-width: 80%; height: auto; margin-top: 20px;">
                    </a>
                </div>
            </div>
            <!-- Mods -->
            <div class="panel panel-info">
                <h4 class="text-center">Friday Night Funkin' Browser Mods List</h4>
                <div class="panel-body">
                    <div id="game-list" class="mod-grid">
                        <!-- Mod items will be dynamically generated here -->
                    </div>
                </div>
            </div>

            <!-- Renamed Modal -->
            <div id="modPlayerModal" class="modal fade" tabindex="-1" aria-labelledby="modPlayerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered resizable-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modPlayerModalLabel">Play Friday Night Funkin'</h5>
                            <button type="button" class="btn btn-secondary btn-sm me-2" id="toggle-fullscreen">Full Screen</button>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <iframe id="playFNF" allow="autoplay"></iframe>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearIframe()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/fnf-mod-list.js"></script>
</body>
</html>
